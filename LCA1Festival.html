<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #f19c9c;
      color: #e34a4a;
      margin: 0; padding: 0; text-align: center;
    }

    .banner {
      background: #e34a4a;
      height: 250px;
      display: flex; align-items: center; justify-content: center;
      color: white; font-family: 'Great Vibes', cursive;
      font-size: 3em;
    }

    .event-details {
      background: #ffe4b5;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      color: #333;
    }

    .event-details h2 { color: #FF4500; }
    .event-details ul { text-align: left; }

    .join-btn {
      background: orange;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
    }

    .gallery img {
      width: 200px; height: 130px;
      margin: 10px;
      border-radius: 15px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="banner">Spring Festival 2025</div>

  <div class="event-details">
    <h2>Festival Invitation</h2>
    <p><strong>Date:</strong> 15th September 2025</p>
    <p><strong>Time:</strong> 6:00 PM onwards</p>
    <p><strong>Venue:</strong> Parkinfinya, Pune</p>

    <h3>Schedule</h3>
    <ul>
      <li>6:00 PM - Opening</li>
      <li>6:30 PM - Performances</li>
      <li>7:30 PM - Food & Crafts</li>
      <li>9:00 PM - Fireworks</li>
    </ul>

    <p><strong>Contact:</strong> +91 6370703574</p>
    <button class="join-btn" onclick="location.href='https://your-event-link.com'">Join Now</button>
  </div>

  <h2 style="color:#FF4500;">Gallery</h2>
  <div class="gallery">
    <img src="image1.jpg" alt="Performance">
    <img src="image2.jpg" alt="Food">
    <img src="image3.jpg" alt="Activities">
    <img src="image4.jpg" alt="Fireworks">
  </div>

</body>
</html>
